<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pix-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Pix-a-Sketch</h1>
    </header>
    <main>
      <div class="options">
        <button id="blackButton">Black</button>
        <button id="rainbowButton">
          <span class="red">R</span><span class="orange">a</span
          ><span class="yellow">i</span><span class="green">n</span
          ><span class="blue">b</span><span class="indigo">o</span
          ><span class="violet">w</span>
        </button>
        <button id="select32">32x32</button>
        <button id="select64">64x64</button>
        <button id="select96">96x96</button>
      </div>
      <div id="sketchpad"></div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
